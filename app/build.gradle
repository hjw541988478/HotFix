apply plugin: 'com.android.application'

task('processWithJavassist') << {
    String injectPath = project.buildDir.absolutePath + '/intermediates/classes/debug'
    String stubPath = project(':hotfixstub').buildDir.absolutePath + '/intermediates/classes/debug'
    patch.PatchClass.process(injectPath, stubPath)
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "cn.huangjiawen.hotfixproj"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
//    applicationVariants.all { variant ->
//        variant.dex.dependsOn << processWithJavassist //在执行dx命令之前将代码打入到class中
//    }
}

dependencies {
    compile project(':hotfixlib')
}
